<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        overflow-x: hidden;
        overflow-y: auto;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container img {
        max-width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="bulb-off.png" alt="" />
      </div>
      <div>
        <button id="toggleBtn">Off</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
